<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="text">
                <span id="text">Testing</span>
            </div>
            <div class="options">
                <div class="row">
                    <div class="left">
                        <label for="length">Password Length</label>
                    </div>
                    <div class="right">
                        <input type="number" id="length" max="30" min="4" value="4">
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <label for="uppercase">Contains Uppercase</label>
                    </div>
                    <div class="right">
                        <input type="checkbox" id="uppercase">
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <label for="lowercase">Contains Lowercase</label>
                    </div>
                    <div class="right">
                        <input type="checkbox" id="lowercase">
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <label for="numbers">Contains Numbers</label>
                    </div>
                    <div class="right">
                        <input type="checkbox" id="numbers">
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                        <label for="symbols">Contains Symbols</label>
                    </div>
                    <div class="right">
                        <input type="checkbox" id="symbols">
                    </div>
                </div>
                <div class="row">
                    <button id="generate">Generate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
